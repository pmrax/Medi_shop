<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            padding: 20px;
        }
        form {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, textarea, button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            background-color: blue;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: darkblue;
        }
    </style>
</head>
<body>

    <h2>Add New Product</h2>
    <a href="{{ url_for('seller_product.manage_products') }}" class="nav-link text-white"><i class="fas fa-pills"></i> Manage Products</a>
    <a href="{{ url_for('seller_dashboard.profile') }}" class="nav-link text-white"><i class="fas fa-user"></i> Back to Dashboard</a>
    
    <form method="POST" enctype="multipart/form-data">
        <label>Name:</label>
        <input type="text" name="name" required>
        
        <label>Brand:</label>
        <input type="text" name="brand" required>
        
        <label>Composition:</label>
        <input type="text" name="composition" required>
        
        <label>Category:</label>
        <input type="text" name="category" required>
        
        <label>Description:</label>
        <textarea name="description"></textarea>

        <label>Uses/Indications:</label>
        <textarea name="uses"></textarea>

        <label>Dosage Instructions:</label>
        <textarea name="dosage"></textarea>

        <label>Side Effects:</label>
        <textarea name="side_effects"></textarea>

        <label>Interactions:</label>
        <textarea name="interactions"></textarea>

        <label>Substitutes:</label>
        <textarea name="substitutes"></textarea>

        <label>Price:</label>
        <input type="number" step="0.01" name="price" required>
        
        <label>Stock:</label>
        <input type="number" name="stock" required>
        
        <label>Return Policy:</label>
        <input type="text" name="return_policy">
        
        <label>Image:</label>
        <input type="file" name="image">
        
        <button type="submit">Add Product</button>
    </form>

</body>
</html>
